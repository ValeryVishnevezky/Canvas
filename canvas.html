<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Canvas</title>
</head>
    <body onload="onInit()">
        
        <section class="canvas-choices">
            <section class="box-left">
                <section class="colors" >
                  <input type="color" name="background-color" value="#ffffff" onchange="onSetColor(value)">
                  <input type="color" name="stroke-color" value="#ffffff" onchange="onSetColor(value)">
                </section>
 
                 <select class="choices" onchange="onSetOption(value)">
                     <option value="line">Line</option>
                     <option value="triangle">Triangle</option>
                     <option value="rect">Rect</option>
                     <option value="circle">Circle</option>
                 </select>
            </section>

                <section class="buttons">
                    <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Save</a>
                    <button class="upload-btn" onclick="onUploadImg()">Upload</button>
                    <button onclick="onRenderCanvas()">Clear</button>
                </section>
        </section>

		<div class="canvas-container">
			<canvas width="500" height="500" onclick="onDrawShape(event)"></canvas>
		</div>
        <div class="img-features">
        <div class="file-input">
            <input type="file" class="file-input" name="image" onchange="onImgInput(event)"/>
    </div>
         <div class="share-container"></div>

         <script src="js/util.js"></script>
        <script src="js/upload.service.js"></script>
        <script src="js/img.controller.js"></script>
		<script src="js/canvas.service.js"></script>
		<script src="js/canvas.controller.js"></script>
	</body>
</html>
